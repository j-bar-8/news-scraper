<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News Scraper</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <style>
        #titleinput, #bodyinput {
            margin-bottom: 7px;
        }
        .article-title {
            font-family: "Opens Sans", sans-serif;
            font-size: 20px;
        }
        #header {
            font-family: "Open Sans", sans-serif;
            font-size: 45px;
            background: black;
            color: white;
            margin-bottom: 30px;
        }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 500px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row" id="header">
            <div class="col-lg-12 text-center">
                <h1>Democracy Now Scraper</h1>
            </div>
        </div>
        <div class="row">  
            <a class="btn btn-primary" href="/scrape">Scrape Articles</a>
            <h4>Click on title to leave a comment</h4>
            <div class="col-lg-8" id="articles"></div>
            <div class="col-lg-4" id="notes"></div>
        </div>  
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
